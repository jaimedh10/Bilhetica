<!-- Setup Assistant-->
<template>
    <template if:true={showSetupForm}>
        <lightning-card>
            <div class="slds-is-relative">
                <ol class="slds-setup-assistant">
                    <li class="slds-setup-assistant__item">
                        <article class="slds-setup-assistant__step">
                            <div class="slds-setup-assistant__step-summary">
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <div class="slds-progress-ring slds-progress-ring_large">
                                            <div class="slds-progress-ring__progress" role="progressbar"
                                                aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                                <svg viewBox="-1 -1 2 2">
                                                    <path class="slds-progress-ring__path"
                                                        id="slds-progress-ring-path-1"
                                                        d="M 1 0 A 1 1 0 0 0 1.00 -0.00 L 0 0"></path>
                                                </svg>
                                            </div>
                                            <div class="slds-progress-ring__content">1</div>
                                        </div>
                                    </div>
                                    <div class="slds-media__body slds-m-top_x-small">
                                        <div class="slds-media">
                                            <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                <h3
                                                    class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                    Create Venue</h3>
                                                <p>Insert the details about your venue and other related information
                                                    like the sections and rows.
                                                </p>
                                            </div>
                                            <div class="slds-media__figure slds-media__figure_reverse">
                                                <button class="slds-button slds-button_outline-brand"
                                                    onclick={handleVenueForm}>Create Venue</button>
                                                <p class="slds-text-align_right slds-text-color_weak slds-p-top_medium">
                                                    15 mins
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li class="slds-setup-assistant__item">
                        <article class="slds-setup-assistant__step">
                            <div class="slds-setup-assistant__step-summary">
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <div class="slds-progress-ring slds-progress-ring_large">
                                            <div class="slds-progress-ring__progress" role="progressbar"
                                                aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                                <svg viewBox="-1 -1 2 2">
                                                    <path class="slds-progress-ring__path"
                                                        id="slds-progress-ring-path-2"
                                                        d="M 1 0 A 1 1 0 0 0 1.00 -0.00 L 0 0"></path>
                                                </svg>
                                            </div>
                                            <div class="slds-progress-ring__content">2</div>
                                        </div>
                                    </div>
                                    <div class="slds-media__body slds-m-top_x-small">
                                        <div class="slds-media">
                                            <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                <h3
                                                    class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                    Create Discounts</h3>
                                                <p>Insert information regarding discounts
                                                </p>
                                            </div>
                                            <div class="slds-media__figure slds-media__figure_reverse">
                                                <button class="slds-button slds-button_outline-brand"
                                                    onclick={handleDiscountForm}>Create Discounts</button>
                                                <p class="slds-text-align_right slds-text-color_weak slds-p-top_medium">
                                                    5 mins</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </li>
                    <li class="slds-setup-assistant__item">
                        <article class="slds-setup-assistant__step">
                            <div class="slds-setup-assistant__step-summary">
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <div class="slds-progress-ring slds-progress-ring_large">
                                            <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin="0"
                                                aria-valuemax="100" aria-valuenow="0">
                                                <svg viewBox="-1 -1 2 2">
                                                    <path class="slds-progress-ring__path"
                                                        id="slds-progress-ring-path-3"
                                                        d="M 1 0 A 1 1 0 0 0 1.00 -0.00 L 0 0"></path>
                                                </svg>
                                            </div>
                                            <div class="slds-progress-ring__content">3</div>
                                        </div>
                                    </div>
                                    <div class="slds-media__body slds-var-m-top_x-small">
                                        <div class="slds-media">
                                            <div class="slds-setup-assistant__step-summary-content slds-media__body">
                                                <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                                                    Create Categories</h3>
                                                <p>Create Categories to group your future events by type.
                                                </p>
                                            </div>
                                            <div class="slds-media__figure slds-media__figure_reverse">
                                                <button class="slds-button slds-button_outline-brand" onclick={handleCategoriesForm}>Create Categories</button>
                                                <p class="slds-text-align_right slds-text-color_weak slds-p-top_medium">5 mins
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </li>
                </ol>
            </div>
        </lightning-card>
    </template>

    <template if:true={showVenueForm}>
        <lightning-card title="Venue" icon-name="custom:custom4">
            <div class="slds-is-relative">
                <c-venue-wizard></c-venue-wizard>
                <!-- record-id={} -->
                <lightning-button variant="success" label="Finish" onclick={hideVenueForm} class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </lightning-card>
    </template>

    <template if:true={showDiscountForm}>
        <lightning-card title="Discount" icon-name="custom:custom17">
            <div class="slds-is-relative">
                <lightning-record-edit-form object-api-name={discountObject} onsuccess={handleDiscountSuccess}
                    onload={hideLoading} onsubmit={showLoading} onerror={errorDefaultMessage}>
                    <lightning-messages> </lightning-messages>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input-field required field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Type__c"></lightning-input-field>
                            <lightning-input-field field-name="Value__c"></lightning-input-field>
                        </div>
                    </div>
                    <div class="slds-var-m-top_medium">
                        <lightning-button variant="brand" type="submit" label="Save" class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="neutral" label="Back" onclick={hideDiscountForm} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </template>

    <template if:true={showCategoriesForm}>
        <lightning-card title="Event Category" icon-name="custom:custom11">
            <div class="slds-is-relative">
                <lightning-record-edit-form object-api-name={categoryObject} onsuccess={handleCategorySuccess}
                    onload={hideLoading} onsubmit={showLoading} onerror={errorDefaultMessage}>
                    <lightning-messages> </lightning-messages>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input-field required field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Event__c"></lightning-input-field>
                            <lightning-input-field field-name="Image__c"></lightning-input-field>
                        </div>
                    </div>
                    <div class="slds-var-m-top_medium">
                        <lightning-button variant="brand" type="submit" label="Save" class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="neutral" label="Back" onclick={hideCategoriesForm} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </template>
</template>
